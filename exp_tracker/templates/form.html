{% extends "base.html" %}
{% block content %}

<div class="container">

<h3>{{ title }}</h3>

<form method="post" class="form-card">

    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name"
       value="{{ item.NAME if item else '' }}" required>

    </div>

    <div class="form-group">
        <label>Amount</label>
        <input type="number" name="amount"
       value="{{ item.AMOUNT if item else '' }}" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">
            {{ button }}
        </button>

        <a href="{{ back_url }}" class="btn secondary-btn">
            Cancel
        </a>
    </div>

</form>

</div>

{% endblock %}
