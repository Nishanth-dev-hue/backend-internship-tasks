{% extends "base.html" %}
{% block content %}

<div class="container">

<h3>Add New Bank</h3>

<form method="post" class="form-card">

    <div class="form-group">
        <label>Bank Name</label>
        <input type="text" name="bank" placeholder="Enter bank name" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn">Add Bank</button>
        <a href="{{ url_for('select_bank') }}" class="btn secondary-btn">Cancel</a>
    </div>

</form>

</div>

{% endblock %}
